<!DOCTYPE html>
<html>

<head>
  <title>Segway Maze</title>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="OBJParser.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script id="wgsl" type="x-shader" src="shader.wgsl"></script>
  <style>
    #my-canvas {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    #debug-log {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 2000;
      border: 2px solid #0f0;
      pointer-events: none;
    }

    #status-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: black;
      padding: 20px;
      font-size: 16px;
      border: 2px solid black;
      z-index: 3000;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="status-message">Loading...</div>
  <div id="debug-log">Initializing debug log...<br></div>
  <button id="request-orientation"
    style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 18px; background-color: #007AFF; color: white; border: none; border-radius: 10px; cursor: pointer; z-index: 1000;">Enable
    Device Orientation
  </button>
  <canvas id="my-canvas">
    Please use a browser that supports HTML5 canvas.
  </canvas>
</body>

</html>
