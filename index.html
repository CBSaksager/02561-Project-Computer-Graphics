<!DOCTYPE html>
<html>

<head>
  <title>Segway Maze</title>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="OBJParser.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script id="wgsl" type="x-shader" src="shader.wgsl"></script>
  <style>
    #my-canvas {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <button id="request-orientation"
    style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 18px; background-color: #007AFF; color: white; border: none; border-radius: 10px; cursor: pointer; z-index: 1000;">Enable
    Device Orientation
  </button>
  <canvas id="my-canvas">
    Please use a browser that supports HTML5 canvas.
  </canvas>
</body>

</html>
